<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
    <style>
      #spinner {
        display: none;
      }
    </style>
    <title>QR code generator</title>
  </head>
  <body>
    <header class="mb-10 ">
      <div class="navbar bg-primary text-primary-content">
        <button class="btn btn-ghost text-xl">QR Code Generator</button>
      </div>
    </header>

    <main>
      <div
        class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl p-10 md:flex-row"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
          <p class="mb-4">
            QR Codes enable smartphone users to swiftly and effortlessly visit your website.
          </p>
          <p>
            Input your URL here to generate a QR Code and download the corresponding image.
          </p>
          <form id="generate-form" class="mt-4">
            <input
              id="url"
              type="url"
              placeholder="Enter a URL"
              
              class="input input-bordered w-full mb-5"
              required
            />

            <select
              id="size"
              class="input input-bordered w-full mb-5"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>

            <button
              class="btn btn-active btn-primary w-full"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img src="img/qr-code.png" alt="" class="w-1/2 m-auto md:w-full" />
        </div>
      </div>

      <!-- Generate QR code -->
      <div
        id="generated"
        class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20"
      >
        <!-- Spinner -->
        <div id="spinner" role="status">
          <span class="loading loading-dots loading-lg"></span>
        </div>

        <div id="qrcode" class="m-auto"></div>
    </main>
  </body>
</html>
